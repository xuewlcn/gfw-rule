allow-lan: true
mode: rule
log-level: info
ipv6: true
external-controller: '0.0.0.0:9090'
secret: ''
dns:
  enable: true
  ipv6: true
  listen: '0.0.0.0:53'
  default-nameserver:
    - 223.5.5.5
    - 114.114.114.114
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
